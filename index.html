<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack Strategy Trainer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="scale-container">
      <h1>Blackjack Strategy Trainer</h1>
      <p>
        <strong>Running Count:</strong>
        <span id="runningCount">0</span> | <strong>True Count:</strong>
        <span id="trueCount">0</span>
      </p>
      <h2>Dealer Upcard</h2>
      <div id="dealerUpcard" style="margin: 10px;"></div>
      <h2>Your Hand</h2>
      <div id="playerHand" style="margin: 10px;"></div>
      <div id="playerTotal"></div>
      <div>
        <button id="hitBtn" aria-label="Hit">Hit</button>
        <button id="standBtn" aria-label="Stand">Stand</button>
        <button id="doubleBtn" aria-label="Double">Double</button>
        <button id="splitBtn" aria-label="Split">Split</button>
      </div>
      <button id="nextBtn" style="margin-top:20px;">Next Scenario</button>
      <h2>Decision Log</h2>
      <div id="log" aria-live="polite" aria-atomic="false"></div>
      <div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
